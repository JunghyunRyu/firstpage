<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker News 스타일 데모</title>
  <style>
    :root {
      --hn-orange: #ff6600;
      --hn-cream: #f6f6ef;
      --text: #111;
      --muted: #828282;
    }

    html, body { margin: 0; padding: 0; background: var(--hn-cream); font: 13px/1.4 Verdana, Geneva, Tahoma, sans-serif; color: var(--text); }
    a { color: #000; }

    .wrapper { max-width: 1000px; margin: 0 auto; }

    /* Header */
    .header { background: var(--hn-orange); }
    .header-inner { display: flex; align-items: center; gap: 10px; padding: 3px 6px; }
    .logo { width: 18px; height: 18px; display: grid; place-items: center; background: #fff; color: var(--hn-orange); font-weight: 700; border: 1px solid #fff; }
    .brand { font-weight: 700; }
    .nav { display: flex; gap: 8px; }
    .nav a { text-decoration: none; }
    .spacer { flex: 1; }
    .login a { text-decoration: none; }

    /* List */
    .content { padding: 10px 0 40px; }
    ol.stories { list-style: none; counter-reset: item; margin: 0; padding: 0; }
    ol.stories > li { display: grid; grid-template-columns: 36px 1fr; gap: 8px; padding: 4px 0; }
    ol.stories > li::before { counter-increment: item; content: counter(item) "."; color: var(--muted); text-align: right; padding-right: 4px; }

    .story { display: flex; flex-direction: column; gap: 2px; }
    .row { display: grid; grid-template-columns: 12px 1fr; column-gap: 6px; align-items: start; }
    .upvote { width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 8px solid #c0c0c0; margin-top: 5px; }
    .title { display: flex; align-items: baseline; gap: 6px; }
    .title a { text-decoration: none; }
    .title a:hover { text-decoration: underline; }
    .site { color: var(--muted); font-size: 11px; }
    .subtext { color: var(--muted); font-size: 11px; }
    .subtext a { color: var(--muted); text-decoration: none; }
    .subtext a:hover { text-decoration: underline; }

    .more { padding: 10px 0 0 36px; }
    .more a { text-decoration: none; }

    .footer { border-top: 2px solid var(--hn-orange); margin-top: 20px; padding: 10px 0; text-align: center; color: var(--muted); font-size: 11px; }

    @media (max-width: 640px) {
      .header-inner { flex-wrap: wrap; }
      ol.stories > li { grid-template-columns: 28px 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="header" role="banner">
      <div class="header-inner">
        <div class="logo" aria-hidden="true">Y</div>
        <div class="brand">Hacker News</div>
        <nav class="nav" aria-label="Global">
          <a href="#">new</a> |
          <a href="#">past</a> |
          <a href="#">comments</a> |
          <a href="#">ask</a> |
          <a href="#">show</a> |
          <a href="#">jobs</a> |
          <a href="#">submit</a>
        </nav>
        <div class="spacer"></div>
        <div class="login"><a href="#">login</a></div>
      </div>
    </header>

    <main class="content">
      <ol class="stories" id="stories">
        <!-- 자바스크립트로 렌더링됩니다. 정적 HTML로 쓰고 싶으면 아래 <script> 대신 <li>를 그대로 채우세요. -->
      </ol>
      <div class="more"><a href="#">More</a></div>
    </main>

    <footer class="footer">
      Guidelines | FAQ | Lists | API | Security | Legal | Apply to YC | Contact
    </footer>
  </div>

    ];

    const list = document.getElementById('stories');

    for (const item of items) {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="story">
          <div class="row">
            <div class="upvote" aria-hidden="true"></div>
            <div class="title">
              <a href="#" rel="noopener">${item.t}</a>
              <span class="site">(${item.s})</span>
            </div>
          </div>
          <div class="subtext">${item.p} points by <a href="#">${item.by}</a> | <a href="#">${item.time}</a> | <a href="#">${item.c} comments</a></div>
        </div>`;
      list.appendChild(li);
    }
  </script>
</body>
</html>
